<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: lightblue;
        }

        .container {
            display: flex;
            padding: 10px;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .display-div {
            width: 100%;
        }

        #display {
            height: 100%;
            width: 98.6%;
            height: 40px;
            font-size: 1.5rem;
        }

        #display::placeholder {
            text-align: right;
        }

        #display {
            text-align: right;
        }

        #principle {
            height: 30px;
            font-size: 1rem;
            width: 50%;
        }

        #percentage {
            height: 30px;
            font-size: 1rem;
            width: 25%;
        }

        #time {
            height: 30px;
            font-size: 1rem;
            width: 25%;
        }

        .input-div {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid darkblue;
            border-radius: 40px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 450px) {
            body {
                margin: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display-div">
            <input id="display" readonly>
        </div>
    
        <div class="input-div">
            <input type="number" placeholder="Money borrowed" id="principle">
            <input type="number" placeholder="% per year" id="percentage">
            <input type="number" placeholder="Time in year" id="time">
        </div>

        <button class="btn" onclick="calculate()">
            Calculate
        </button>
    </div>

    <script>
        function calculate() {
            let principleInput = document.getElementById("principle");
            let percentageInput = document.getElementById("percentage");
            let timeInput = document.getElementById("time");
            let display = document.getElementById("display");

            let principle = parseFloat(principleInput.value);
            let percentage = parseFloat(percentageInput.value);
            let time = parseFloat(timeInput.value);

            if (isNaN(principle) || isNaN(percentage) || isNaN(time)) {
                display.value = "Invalid input";
                principleInput.value = "";
                percentageInput.value = "";
                timeInput.value = "";   
                return;
            }

            let SI = (principle * percentage * time) / 100;
            let amount = principle + SI;

            display.value = amount.toFixed(2); // Display result with 2 decimal places

            // Clear the input fields
            principleInput.value = "";
            percentageInput.value = "";
            timeInput.value = "";
        }
    </script>
</body>
</html>
